<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loan Calculator</title>
    <meta name="description" content="Welcome to loan calculator.">
    <meta name="author" content="Bijaya Gautam">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/style.css?v=1.0">
</head>
<body>
    <header>
        <h1 class="main-heading">Simple Loan Calculator</h1>
        <hr>
        <p>The Simple Loan Calculator will determine your estimated payments for different loan amounts, interest rate and terms.</p>
    </header>
    <main>
        <form class="loan-form">
            <p class="form-heading"><strong>Simple Loan Calculator</strong></p>
            <div class="loan-part">
                <label>Loan Amount</label>
                <label class="dollar-sign">$ </label>
                <input type="number" id="loanAmount">
            </div>
            <hr>
            <br>
            <hr>
            <div class="loanterm-part">
                <label>Number of Years</label>
                <input type="number" id="numOfYears">
            </div>
            <br>
            <div class="cal-button">
                <input type="button" value="Calculate" id="calculateButton" class="calcu-button">
            </div>
        </form>

        <article>
            <p><strong>Your Monthly Payments</strong></p>
            <p>Base Calculations</p>
            <hr>
            <div class="loan-details">
                <p>Loan Amount</p>
                <p>Interest Rate</p>
                <p>Number of Years</p>
                <p>Monthly Payments</p>

                <label id="loanAmountDetail"></label>
                <label id="interestRateDetail"></label>
                <label id="numberofYearsDetail"></label>
                <label id="monthlyPaymentsDetail"></label>
            </div>
        </article>
    </main>
    <script src="/js/index.js"></script>
</body>
</html>
